<html>
  <head>
    <title>typewriter: just write</title>

    <style>
html, body {
  padding: 0;
  margin: 0;
  background-color: black;
  display: flex;
  justify-content: flex-start;

}
textarea {
  cursor: none;
  position: fixed;
  border: none;
  max-width: 1300px;
  height: 100%;
  background: black;
  color: white;
  font-family: courier;
  font-size: 2.0em;
  min-width: 800px;
  width: 100%;
  padding-top: 60px;
  padding-left: 60px;
  overflow: scroll;
  resize: none;
}

textarea:focus {
  border: 0px;
  outline: none;
}
    </style>
  </head>
  <body>
    <textarea autofocus id="write">just write.</textarea>
  </body>

  <script>
    let textarea = document.getElementById("write");
    let hasPressedAnyKey = false;
    let hasPressedHelp = false;

    textarea.addEventListener("keydown", function(event) {
      let getHelp = (event.key === "?" && hasPressedHelp === false)

      if (getHelp) {
        // show help
        hasPressedHelp = true;

        let result = textarea.value;

        result += "\n\n"
        // result += "hit cmd-s to save\n"
        result += "cmd-b for bird sounds\n"

        textarea.value = result;
      }

      if (hasPressedAnyKey === false) {
        // clear the junk
        hasPressedAnyKey = true;

        const el = document.documentElement,
            rfs = el.requestFullScreen
                  || el.webkitRequestFullScreen
                  || el.mozRequestFullScreen;

        rfs.call(el);

        textarea.value = "";
      }
    });
  </script>
</html>
